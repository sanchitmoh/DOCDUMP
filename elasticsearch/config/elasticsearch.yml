# ======================== Elasticsearch Configuration =========================
#
# NOTE: Elasticsearch comes with reasonable defaults for most settings.
#       Before you set out to tweak and tune the configuration, make sure you
#       understand what are you trying to accomplish and the consequences.
#
# The primary way of configuring a node is via this file. This template lists
# the most important settings you may want to configure for a production cluster.
#
# Please consult the documentation for further information on configuration options:
# https://www.elastic.co/guide/en/elasticsearch/reference/index.html
#
# ---------------------------------- Cluster -----------------------------------
#
# Use a descriptive name for your cluster:
#
cluster.name: corporate-digital-library
#
# ------------------------------------ Node ------------------------------------
#
# Use a descriptive name for the node:
#
node.name: corporate-es-node
#
# Add custom attributes to the node:
#
#node.attr.rack: r1
#
# ----------------------------------- Paths ------------------------------------
#
# Path to directory where to store the data (separate multiple locations by comma):
#
path.data: /usr/share/elasticsearch/data
#
# Path to log files:
#
path.logs: /usr/share/elasticsearch/logs
#
# ----------------------------------- Memory -----------------------------------
#
# Lock the memory on startup:
#
bootstrap.memory_lock: true
#
# Make sure that the heap size is set to about half the memory available
# on the system and that the owner of the process is allowed to use this
# limit.
#
# Elasticsearch performs poorly when the system is swapping the memory.
#
# ---------------------------------- Network -----------------------------------
#
# By default Elasticsearch is only accessible on localhost. Set a different
# address here to expose this node on the network:
#
network.host: 0.0.0.0
#
# By default Elasticsearch listens for HTTP traffic on the first free port it
# finds starting at 9200. Set a specific HTTP port here:
#
http.port: 9200
#
# For more information, consult the network module documentation.
#
# --------------------------------- Discovery ----------------------------------
#
# Pass an initial list of hosts to perform discovery when this node is started:
# The default list of hosts is ["127.0.0.1", "[::1]"]
#
#discovery.seed_hosts: ["host1", "host2"]
#
# Bootstrap the cluster using an initial set of master-eligible nodes:
#
#cluster.initial_master_nodes: ["node-1", "node-2"]
#
# For more information, consult the discovery and cluster formation module documentation.
#
# ---------------------------------- Various -----------------------------------
#
# Allow wildcard deletion of indices:
#
action.destructive_requires_name: false
#
# ---------------------------------- Security ----------------------------------
#
# Enable security features
xpack.security.enabled: true
xpack.security.enrollment.enabled: false

# Enable API key service
xpack.security.authc.api_key.enabled: true

# Disable SSL for development (enable for production)
xpack.security.http.ssl.enabled: false
xpack.security.transport.ssl.enabled: false

# ---------------------------------- License -----------------------------------
#
# Set license type
xpack.license.self_generated.type: basic

# ---------------------------------- Monitoring --------------------------------
#
# Enable monitoring
xpack.monitoring.collection.enabled: true

# ---------------------------------- Performance -------------------------------
#
# Index buffer size
indices.memory.index_buffer_size: 10%
indices.memory.min_index_buffer_size: 48mb

# Thread pool settings
thread_pool.write.queue_size: 1000
thread_pool.search.queue_size: 1000

# Circuit breaker settings
indices.breaker.total.limit: 70%
indices.breaker.fielddata.limit: 40%
indices.breaker.request.limit: 40%

# ---------------------------------- Indexing ----------------------------------
#
# Refresh interval for better indexing performance
index.refresh_interval: 5s

# Number of shards and replicas for new indices
index.number_of_shards: 1
index.number_of_replicas: 0

# ---------------------------------- Search ------------------------------------
#
# Search settings
search.max_buckets: 65536
search.allow_expensive_queries: true

# ---------------------------------- Logging -----------------------------------
#
# Set logging levels
logger.org.elasticsearch.deprecation: warn
logger.org.elasticsearch.cluster.service: info
logger.org.elasticsearch.discovery: info

# ---------------------------------- Custom ------------------------------------
#
# Corporate Digital Library specific settings

# CORS settings for Elasticsearch Head
http.cors.enabled: true
http.cors.allow-origin: "*"
http.cors.allow-methods: OPTIONS, HEAD, GET, POST, PUT, DELETE
http.cors.allow-headers: "X-Requested-With, X-Auth-Token, Content-Type, Content-Length, Authorization"

# Index templates for corporate documents
index.template.corporate_documents.settings.number_of_shards: 1
index.template.corporate_documents.settings.number_of_replicas: 0
index.template.corporate_documents.settings.refresh_interval: 5s

# Text analysis settings for better search
index.analysis.analyzer.corporate_text.type: custom
index.analysis.analyzer.corporate_text.tokenizer: standard
index.analysis.analyzer.corporate_text.filter: [lowercase, stop, snowball]