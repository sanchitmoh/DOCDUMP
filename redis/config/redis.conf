# Corporate Digital Library - Redis Configuration
# ===============================================

# Network Configuration
bind 0.0.0.0
port 6379
protected-mode no

# General Configuration
daemonize no
supervised no
pidfile /var/run/redis_6379.pid

# Logging
loglevel notice
logfile ""
syslog-enabled no

# Database Configuration
databases 16
save 900 1
save 300 10
save 60 10000

# Persistence Configuration
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Replication Configuration
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5

# Security Configuration
# requirepass CorporateRedis2024!
# Note: Password disabled for development, enable for production

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Lazy Freeing
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# Threaded I/O
io-threads 4
io-threads-do-reads no

# Kernel OOM Score
oom-score-adj no

# Client Configuration
timeout 0
tcp-keepalive 300
tcp-backlog 511

# Slow Log Configuration
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 0

# Event Notification
notify-keyspace-events ""

# Hash Configuration
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List Configuration
list-max-ziplist-size -2
list-compress-depth 0

# Set Configuration
set-max-intset-entries 512

# Sorted Set Configuration
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog Configuration
hll-sparse-max-bytes 3000

# Streams Configuration
stream-node-max-bytes 4096
stream-node-max-entries 100

# Active Rehashing
activerehashing yes

# Client Output Buffer Limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Client Query Buffer
client-query-buffer-limit 1gb

# Protocol Buffer
proto-max-bulk-len 512mb

# Frequency of rehashing
hz 10

# Dynamic HZ
dynamic-hz yes

# AOF Configuration (Append Only File)
appendonly no
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Lua Scripting
lua-time-limit 5000

# Redis Cluster (disabled for single instance)
# cluster-enabled no

# Slow Log for debugging
slowlog-log-slower-than 10000
slowlog-max-len 128

# Corporate Digital Library Specific Settings
# ===========================================

# Session Management
# Sessions expire after 1 hour of inactivity
# Key pattern: session:*
# TTL: 3600 seconds

# Cache Management  
# Application cache with 30 minute default TTL
# Key pattern: cache:*
# TTL: 1800 seconds

# Job Queue Management
# Background job queues for file processing
# Key pattern: queue:*
# No TTL (persistent until processed)

# Rate Limiting
# API rate limiting with sliding window
# Key pattern: rate_limit:*
# TTL: 3600 seconds

# Search Cache
# Elasticsearch query result cache
# Key pattern: search:*
# TTL: 300 seconds (5 minutes)

# File Upload Cache
# Temporary file upload tracking
# Key pattern: upload:*
# TTL: 7200 seconds (2 hours)