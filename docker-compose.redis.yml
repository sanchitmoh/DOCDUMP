services:
  redis:
    image: redis:7.2-alpine
    container_name: corporate-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis/config:/usr/local/etc/redis:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    environment:
      - REDIS_REPLICATION_MODE=master
    networks:
      - corporate-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 512m
        reservations:
          memory: 256m

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: corporate-redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:corporate-redis:6379
      - HTTP_USER=admin
      - HTTP_PASSWORD=CorporateRedis2024!
    ports:
      - "8081:8081"
    networks:
      - corporate-network
    depends_on:
      redis:
        condition: service_healthy

  redis-insight:
    image: redislabs/redisinsight:latest
    container_name: corporate-redis-insight
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - redis_insight_data:/db
    networks:
      - corporate-network
    depends_on:
      - redis

volumes:
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./redis/data

  redis_insight_data:
    driver: local

networks:
  corporate-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.22.0.0/16